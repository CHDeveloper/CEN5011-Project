<!-- This html file is for each event to be displayed in the find event page-->
<!-- Start of container -->
<div class="container">
    <h3>{{ event.name }}</h3>
    <h6>Host name:</h6>
    <p>{{ event.host }}</p>
    <h6>ZIP:</h6>
    <p>{{ event.zip_code }}</p>
    <h6>Date:</h6>
    <p>{{ event.date }}</p>
    <h6>Time:</h6>
    <p>{{ event.start_time}} to {{ event.end_time }}</p>
    <h6>Description:</h6>
    <p>{{ event.description }}</p>
</div>
<!-- End of container -->
